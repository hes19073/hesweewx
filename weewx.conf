##############################################################################

#   This section configures the internal weewx engine.

[Engine]

    [[Services]]
        # This section specifies the services that should be run. They are
        # grouped by type, and the order of services within each group
        # determines the order in which the services will be run.
        prep_services = weewx.engine.StdTimeSynch
        data_services = user.owfs.OWFSService, user.snowhes.SnowDepth
        process_services = weewx.engine.StdConvert, weewx.engine.StdCalibrate, weewx.engine.StdQC, weewx.wxservices.StdWXCalculate, user.weewxwd3.WdWXCalculate
        archive_services = weewx.engine.StdArchive, user.weewxwd3.WdArchive, user.weewxwd3.WdSuppArchive, user.forecast.ZambrettiForecast, user.forecast.WUForecast, user.forecast.OWMForecast
        restful_services = weewx.restx.StdStationRegistry, weewx.restx.StdWunderground, weewx.restx.StdPWSweather, weewx.restx.StdCWOP, weewx.restx.StdAWEKAS, user.wetter.Wetter, user.wcloud.WeatherCloud, user.windfinder.WindFinder, user.windguru.WindGuru, user.weather365.Weather365, user.owmA.OpenWeatherMap
        report_services = weewx.engine.StdPrint, weewx.engine.StdReport

