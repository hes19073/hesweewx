        [[[dayfilter]]]
             label = Ablauf
             [[[[leafTemp2]]]]
             label = Zulauf
             [[[[leafTemp1]]]]
             # label = Ablauf
             # [[[[leafTemp2]]]]

        [[[dayfilter1]]]
             label = Filter Zulauf
