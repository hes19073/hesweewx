[Units]

  [[Groups]]
        group_altitude     = meter
        group_pressure     = hPa
        group_rain         = mm
        group_rainrate     = mm_per_hour

[CopyGenerator]
    #copy_once = css/*.css, scripts/*.js

[Forecast]
    [[Labels]]
        [[[Directions]]]
            # labels for compass directions
            N = "Nord"
            NNE = "Nordnordost"
            NE = "Nordost"
            ENE = "Ostnordost"
            E = "Ost"
            ESE = "Ostsüdost"
            SE = "Südost"
            SSE = "Südsüdost"
            S = "Süd"
            SSW = "Südsüdwest"
            SW = "Südwest"
            WSW = "Westsüdwest"
            W = "West"
            WNW = "Westnordwest"
            NW = "Nordwest"
            NNW = "Nordnordwest"

        [[[Zambretti]]]
            # mapping between zambretti codes and descriptive labels
            A = "Beständig schönes Wetter"
            B = "Schönes Wetter"
            C = "Entwicklung zu schönem Wetter"
            D = "Schönes Wetter, wird allerdings unbeständiger"
            E = "Schönes Wetter, eventuell Schauer"
            F = "Recht schönes Wetter, Besserung zu erwarten"
            G = "Recht schönes Wetter, anfangs eventuell Schauer"
            H = "Recht schönes Wetter, später Niederschläge"
            I = "Anfangs noch Schauer, dann Besserung des Wetters"
            J = "Wechselhaftes Wetter"
            K = "Recht schönes Wetter, wahrscheinlich teilweise regnerisch"
            L = "Unbeständiges Wetter, später Aufklarung"
            M = "Unbeständiges Wetter, eventuell Besserung"
            N = "Regnerisches Wetter mit heiteren Phasen"
            O = "Regnerisches Wetter, wird unbeständiger"
            P = "Wechselhaftes Wetter mit etwas Regen"
            Q = "Unbeständiges Wetter mit kurzen heiteren Phasen"
            R = "Unbeständiges Wetter, später auch Niederschläge"
            S = "Unbeständiges Wetter mit etwas Regen"
            T = "Sehr wechselhaftes Wetter"
            U = "Gelegentlich Niederschläge, Verschlechterung des Wetters"
            V = "Zuweilen Regen, sehr unbeständig"
            W = "Hin und wieder Regen, sehr unbeständiges Wetter"
            X = "Regen, sehr unbeständiges Wetter"
            Y = "Stürmig, eventuell Besserung"
            Z = "Stürmig mit viel Niederschlag"




[CheetahGenerator]
    encoding = html_entities
    search_list_extensions = user.forecast.ForecastVariables
    [[ToDate]]
        [[[index]]]
            template = index.html.tmpl
        [[[data]]]
            template = gauge-data.txt.tmpl

[ImageGenerator]
    image_width = 750
    image_height = 196
    image_background_color = 0xffffff
    chart_background_color = 0xffffff
    chart_gridline_color = 0xeaeaea

    top_label_font_path = /usr/share/fonts/truetype/ttf-dejavu/DejaVuSansCondensed-Bold.ttf
    top_label_font_size = 14

    unit_label_font_path = /usr/share/fonts/truetype/ttf-dejavu/DejaVuSansCondensed.ttf
    unit_label_font_size = 14
    unit_label_font_color = 0xaaaaaa

    bottom_label_font_path = /usr/share/fonts/truetype/ttf-dejavu/DejaVuSansCondensed.ttf
    bottom_label_font_size = 10
    bottom_label_font_color = 0xaaaaaa

    axis_label_font_path = /usr/share/fonts/truetype/ttf-dejavu/DejaVuSansCondensed.ttf
    axis_label_font_size = 14
    axis_label_font_color = 0xaaaaaa

    rose_label = N
    rose_label_font_path = /usr/share/fonts/truetype/ttf-dejavu/DejaVuSansCondensed.ttf
    rose_label_font_size  = 10
    rose_label_font_color = 0x888888
    rose_color = 0xaaaaaa

    chart_line_colors = 0x1e69d2, 0x8b008b, 0xa09e5f, 0x8080f0
    chart_fill_colors = 0x7ec9f2, 0xeb00eb, 0xf0febf, 0xe0e0f0

    line_type = 'solid'
    marker_size = 2
    marker_type ='none'
    plot_type = line
    aggregate_type = none
    width = 1
    yscale = None, None, None
    vector_rotate = 90
    line_gap_fraction = 0.01
    bar_gap_fraction = 0.2
    daynight_day_color = 0xffffff
    daynight_night_color = 0xf8f0f0
    daynight_edge_color = 0xafefef
    bottom_label_format = %x %X
    time_length = 90000

    [[images]]
        x_label_format = %H:%M
        show_daynight = true
        [[[daybarometer]]]
            [[[[barometer]]]]
        [[[dayrain]]]
            yscale = None, None, 0.02
            plot_type = bar
            [[[[rain]]]]
                aggregate_type = sum
                aggregate_interval = 3600
                label = Rain (hourly total)
        [[[dayrainrate]]]
            [[[[rainrate]]]]
        [[[daywind]]]
            [[[[windSpeed]]]]
            [[[[windGust]]]]
        [[[daywinddir]]]
            line_type = None
            marker_type = 'box'
            marker_size = 2
            yscale = 0.0, 360.0, 45.0
            [[[[windDir]]]]
        [[[daywindvec]]]
            [[[[windvec]]]]
                plot_type = vector
            [[[[windgustvec]]]]
                plot_type = vector
                aggregate_type = max
                aggregate_interval = 3600
        [[[dayouttemphum]]]
            [[[[windchill]]]]
            [[[[heatindex]]]]
            [[[[dewpoint]]]]
            [[[[outTemp]]]]
        [[[dayinouttemp]]]
            [[[[outTemp]]]]
            [[[[inTemp]]]]
        [[[dayinouthum]]]
            yscale = 0, 100, 10
            [[[[outHumidity]]]]
            [[[[inHumidity]]]]
        [[[dayradiation]]]
            [[[[radiation]]]]
        [[[dayuv]]]
            [[[[UV]]]]

[Generators]
        generator_list = weewx.reportengine.CopyGenerator, weewx.cheetahgenerator.CheetahGenerator, weewx.imagegenerator.ImageGenerator
