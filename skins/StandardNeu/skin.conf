    [[TimeFormats]]
        #
        # This section sets the string format to be used
        # each time scale.
        #
        day        = %H:%M
        week       = %H:%M am %A
        month      = %d.%m.%Y um %H:%M
        year       = %d.%m.%Y um %H:%M
        alltime    = %d.%m.%Y um %H:%M
