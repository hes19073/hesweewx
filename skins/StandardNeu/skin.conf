[CheetahGenerator]
    # This section is used by the generator CheetahGenerator, and specifies
    # which files are to be generated from which template. user.isshes.ISSAlert,

    search_list_extensions = user.xstats.ExtStats, user.forecast.ForecastVariables, user.xyear.xMyEaster, user.xlastrain.MyXLastrain, user.xseason.MyXSeason, user.xastro.MyXMoonApsis, user.xastro.MyXEclipse, user.xastro.MyXEarthApsis

    # Possible encodings are 'html_entities', 'utf8', or 'strict_ascii'
    encoding = utf8

