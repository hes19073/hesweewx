        knot              = " knots"
        knot2             = " knots"
        mbar              = " mbar"
        meter             = " meter"
        meter_per_second  = " m/s"
        meter_per_second2 = " m/s"
        mile_per_hour     = " mph"
        mile_per_hour2    = " mph"
        mm                = " mm"
        mmHg              = " mmHg"
        mm_per_hour       = " mm/h"
        percent           =   %
        volt              = " V"
        watt              = " W"
        watt_per_meter_squared = " W/m²"
        lume_per_meter_squared = " lm/m²"
        day               = " Tag",    " Tage"
        hour              = " Stunde",   " Stunden"
        minute            = " Minute", " Minuten"
        second            = " Sekunde", " Sekunden"
        byte              = " B"
