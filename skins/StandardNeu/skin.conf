[Units]

    #
    # This section is for managing the selection and formatting of units.
    #
    
    [[Groups]]
        #
        # For each group of measurements, this section sets what units to use for it.
        # NB: The unit is always in the singular. I.e., 'mile_per_hour', NOT 'miles_per_hour'
        # 
        group_amp          = amp
        group_altitude     = meter                 # Options are 'foot' or 'meter'
        group_degree_day   = degree_C_day         # Options are 'degree_F_day' or 'degree_C_day'
        group_direction    = degree_compass
        group_moisture     = centibar
        group_percent      = percent
        group_pressure     = hPa                 # Options are 'inHg', 'mmHg', 'mbar', or 'hPa'
        group_radiation    = watt_per_meter_squared
        group_rain         = mm                 # Options are 'inch', 'cm', or 'mm'
        group_rainrate     = mm_per_hour        # Options are 'inch_per_hour', 'cm_per_hour', or 'mm_per_hour'
        group_snow         = cm                 # Options are 'inch', 'cm', or 'mm'
        group_snowrate     = cm_per_hour
        group_speed        = km_per_hour        # Options are 'mile_per_hour', 'km_per_hour', 'knot', or 'meter_per_second'
        group_speed2       = km_per_hour2       # Options are 'mile_per_hour2', 'km_per_hour2', 'knot2', or 'meter_per_second2'
        group_temperature  = degree_C             # Options are 'degree_F' or 'degree_C'
        group_uv           = uv_index
        group_volt         = volt
        group_power        = watt
        group_lux          = lume_per_meter_squared
        group_data         = kilobyte
        group_datadisk     = gigabyte
        group_datanet      = megabyte
        group_datamem      = megabyte
        group_distance     = km


        # The following unit groups are used internally and should not be changed:
        group_count        = count
        group_interval     = minute
        group_time         = unix_epoch
        group_elapsed      = second

    [[StringFormats]]
        #
        # This section sets the string formatting for each type of unit.
        #
        amp                = %.1f
        centibar           = %.0f
        cm                 = %.1f
        cm_per_hour        = %.1f
        count              = %.1f
        degree_C           = %.1f
        degree_F           = %.1f
        degree_compass     = %.0f
        foot               = %.0f
        hPa                = %.1f
        inHg               = %.3f
        inch               = %.2f
        inch_per_hour      = %.2f
        km                 = %.1f
        km_per_hour        = %.1f
        km_per_hour2       = %.1f
        knot               = %.0f
        knot2              = %.1f
        mbar               = %.1f
        meter              = %.0f
        meter_per_second   = %.1f
        meter_per_second2  = %.1f
        mile_per_hour      = %.0f
        mile_per_hour2     = %.1f
        mm                 = %.1f
        mmHg               = %.1f
        mm_per_hour        = %.1f
        percent            = %.0f
        uv_index           = %.1f
        volt               = %.1f
        watt               = %.2f
        watt_per_meter_squared = %.0f
        lume_per_meter_squared = %.0f
        byte              = %.0f
        kilobyte          = %.2f
        megabyte          = %.2f
        gigabyte          = %.2f
        terabyte          = %.2f
        NONE              = "   N/A"

    [[Labels]]
        #
        # This section sets a label to be used for each type of unit.
        #
        amp                = " mA"  
        centibar          = " cb"
        cm                = " cm"
        cm_per_hour       = " cm/h"
        degree_C          =   °C
        degree_F          =   °F
        degree_compass    =   °
