        #
        # Reports that summarize "by month"
        #
        [[[NOAA_month]]]
            encoding = strict_ascii
            template = NOAA/NOAA-YYYY-MM.txt.tmpl
        [[[KR_month]]]
            template = Archiv/KR-YYYY-MM-table.html.tmpl

    [[SummaryByYear]]
